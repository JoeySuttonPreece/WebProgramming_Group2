<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bigger Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>
    <form action="">
        <div class="container social">
            <div class="w-50 facebook">
                <i class="fab fa-facebook-f"></i>
                <input type="button" value="Connect with Facebook">
            </div>
            <div class="w-50 twitter">
                <i class="fab fa-twitter"></i>
                <input type="button" value="Connect with Twitter">
            </div>
        </div>
        <div class="centre">
            Or sign up with
        </div>
        <div class="container">
            <input type="text" class="w-50 dark writeable" placeholder="First Name">
            <input type="text" class="w-50 dark writeable" placeholder="Last Name">
        </div>
        <input type="email" placeholder="email" class="dark writeable">
        <input type="password" placeholder="password" class="dark writeable">
        <div class="terms">
            By creating an account, you agree to our <span class="link">Terms & Conditions</span>
        </div>
        <input type="button" class="create" value="Create account">
    </form>
</body>

</html>
